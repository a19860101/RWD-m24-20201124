<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #fa0;

            position: relative;
            /* top, bottom, left, right, z-index */

            top: 50px;
            left: 50px;
            z-index: 5;

        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: #0af;
            position: relative;
            z-index: 6;
        }
    </style>
</head>
<body>
    <!-- 
        定位 position
        1. 靜態 static
        2. 相對 relative
        3. 絕對 absolute
        4. 固定 fixed
        5. 黏性 sticky
    -->
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
