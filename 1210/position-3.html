<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 600px;
            background-color: #aaa;

            position: relative;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #fa0;

            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        相對定位可以限制絕對定位的位置
        <div class="box"></div>
    </div>
</body>
</html>
