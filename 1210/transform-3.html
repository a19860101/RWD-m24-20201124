<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 300px;
            border: 5px solid #000;

            perspective:1000px;
            
        }
        .box {
            width: 100%;
            height: 100%;
            background-color: #fa0;

            transition: 1s;
            transform-origin: left;
        }

        .container:hover .box{
            transform: rotateY(90deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
