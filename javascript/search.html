<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" onkeyup="search()">
    <ul>
        <li>iPhone 12 Pro</li>
        <li>iPhone 12 Pro Max</li>
        <li>iPhone 12</li>
        <li>iPhone 12 Mini</li>
        <li>iPhone 12 SE</li>
        <li>iPhone 11</li>
        <li>iPhone XR</li>
        <li>iPad Pro</li>
        <li>iPad Air</li>
        <li>iPad</li>
        <li>iPad Mini</li>
        <li>MacBook Air </li>
        <li>MacBook Pro 13 </li>
        <li>MacBook Pro 16 </li>
        <li>iMac</li>
        <li>iMac Pro</li>
        <li>Mac Pro</li>
    </ul>
    <script>
        function search(){
            let search_txt = document.querySelector('#search').value;
            console.log(search_txt);

            let li = document.querySelectorAll('li');
            for(let data of li){
                if(data.textContent.indexOf(search_txt) > -1){
                    data.style.display = '';
                }else{
                    data.style.display = 'none';
                }
            }
        }

        let s = 'HELLO WORLD';
        console.log(s.indexOf('Z'))
    </script>
</body>
</html>
