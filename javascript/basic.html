<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 內容 -->
    <script>
        //變數 
        /*
            變數常數命名限制
            1.首字只可使用英文或底線
            2.符號只可使用_
            3.大小寫有差
        */
        var x = 987; /*可以重複宣告*/
        let y = 987; /*不可重複宣告*/
        y = 123;

        console.log(x);
        console.log(y);
        
        // 常數 constant variable
        // 禁止重新賦值

        const a = 'HELLO';
        // a = 'WORLD';
        console.log(a);

        /*
            資料型態
            1. 數值 Number
            2. 字串 String
            3. 布林 Boolean
            4. 未定義 Undefined
            5. 空值 Null
            6. 陣列 Array
            7. 物件 Object
            8. 函式 Function
        */


        let t = true;
        console.log(t);

        let s = null;
        let s;
        console.log(s);
</script>
</body>
</html>
