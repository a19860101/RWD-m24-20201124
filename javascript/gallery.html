<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #picture {
            width: 600px;
        }
        .thumbs img {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/iphone-12-blue-select-2020.png" id="picture">
        <div class="thumbs">
            <img src="images/iphone-12-blue-select-2020.png" class="thumb">
            <img src="images/iphone-12-black-select-2020.png" class="thumb">
            <img src="images/iphone-12-green-select-2020.png" class="thumb">
            <img src="images/iphone-12-red-select-2020.png" class="thumb">
            <img src="images/iphone-12-white-select-2020.png" class="thumb">
        </div>
    </div>
    <script>
        let thumb = document.querySelectorAll('.thumb');
        for(let t of thumb){
            t.onclick = function(){
                let src = this.getAttribute('src');
                document.querySelector('#picture').setAttribute('src',src);
            }
        }
    </script>
</body>
</html>
