<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //運算子
        //數學運算子(算術運算子)
        let x = 10;
        let y = 6;
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);
        //字串運算子
        let s1 = 'Hello';
        let s2 = 'World';
        let s3 = 100;
        console.log(s1 + ' ' + s2 + ' ' + s3);
    </script>
</body>
</html>
