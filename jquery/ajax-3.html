        $(function(){
            $('#city').change(function(){

                weather(city);
                function weather(city){
                    $.ajax({
                        url:'https://api.openweathermap.org/data/2.5/weather',
                        data:{
                            q:city,
                            appid:'b1ecbccd638b763d489602917ba47cc3',
                            units:'metric',
                            lang:'zh_TW'
                        },
                        success(e){
                            console.log(e);
                            let c = `
                                <h2>今日天氣 ${e.weather[0].description}</h2>
                                <img src="http://openweathermap.org/img/wn/${e.weather[0].icon}@2x.png">
                                <div>平均溫度 ${e.main.temp}</div>
                                <div>最高溫 ${e.main.temp_max} / 最低溫 ${e.main.temp_min}</div>
                                <div>體感溫度 ${e.main.feels_like}</div>
                            `;
                            $('.container').append(c);
                        }
                    })
                }
            });
