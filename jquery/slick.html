    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #54dafc
        }
        #slider {
            width: 90%;
            margin: auto;
        }
        #banner {
            width: 90%;
            margin: auto;
        }
        img {
            width: 100%;
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div id="banner">
            <img src="https://picsum.photos/id/53/1200/600" alt="">
            <img src="https://picsum.photos/id/54/1200/600" alt="">
            <img src="https://picsum.photos/id/55/1200/600" alt="">
            <img src="https://picsum.photos/id/56/1200/600" alt="">
        </div>
        <div id="slider">
            <img src="https://picsum.photos/id/23/1200/600" alt="">

            <img src="https://picsum.photos/id/25/1200/600" alt="">

            <img src="https://picsum.photos/id/31/1200/600" alt="">
            <img src="https://picsum.photos/id/32/1200/600" alt="">
        </div>
    </header>
    <script>
        $(function(){
            $('#banner').slick({
                autoplay: true,
                dots: true,
                pauseOnFocus: false,
                fade: true,
                autoplaySpeed: 3000,
                speed: 1500
            })
            $('#slider').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                speed: 600,
                dots: true,
                arrows: false,
                slidesToShow: 1,
                slidesToScroll: 5,
                pauseOnHover: true,
                pauseOnFocus: false,
                centerMode: true,
                centerPadding: '100px'
                // responsive: [
                //     {
                //         //1000以下

        })
