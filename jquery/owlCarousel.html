<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css" integrity="sha512-b42SanD3pNHoihKwgABd18JUZ2g9j423/frxIP5/gtYgfBz/0nDHGdY/3hi+3JwhSckM3JLklQ/T6tJmV7mZEw==" crossorigin="anonymous" />    <style>
        #slider {
            width: 1000px;
            margin: auto;
        }
        button {
            outline: 0;
        }
        /* .owl-carousel .owl-nav button.owl-next, .owl-carousel .owl-nav button.owl-prev, .owl-carousel button.owl-dot {
            outline: 0;
        } */
        .owl-theme .owl-nav [class*=owl-]:hover {
            background: transparent;
            color: #fa0;
        }
        .owl-theme .owl-dots .owl-dot.active span, 
        .owl-theme .owl-dots .owl-dot:hover span{
            background-color: #0af;
        }
        .owl-theme .owl-dots .owl-dot span {
            background-color: #0fa;
        }
    </style>
</head>
<body>
    <header>
        <div id="slider" class="owl-carousel owl-theme">
            <img src="https://picsum.photos/id/23/1200/600" alt="">
            <img src="https://picsum.photos/id/24/1200/600" alt="">
            <img src="https://picsum.photos/id/25/1200/600" alt="">
            <img src="https://picsum.photos/id/26/1200/600" alt="">
            <img src="https://picsum.photos/id/27/1200/600" alt="">
            <img src="https://picsum.photos/id/28/1200/600" alt="">
            <img src="https://picsum.photos/id/29/1200/600" alt="">
            <img src="https://picsum.photos/id/30/1200/600" alt="">
            <img src="https://picsum.photos/id/31/1200/600" alt="">
            <img src="https://picsum.photos/id/32/1200/600" alt="">
        </div>
    </header>
    <script>
        $(function(){
            $('#slider').owlCarousel({
                items: 1,
                // autoplay: true,
                autoplayTimeout: 3800,
                autoplaySpeed: 800,
                loop:true,
                // margin: 10,
                center: true,
                // stagePadding: 150,
                dots:true,
                dotsSpeed: 800,
                nav: true,
                navSpeed: 800,
                navText: ['<i class="fas fa-chevron-circle-left fa-2x"></i>','<i class="fas fa-chevron-circle-right fa-2x"></i>'],
                animateOut: 'slideOutLeft',
                animateIn: 'flipInY'
            });
        })
    </script>
</body>
</html>
