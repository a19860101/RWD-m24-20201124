<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            background-color: #1cb7ff;

            display: table;
        }
        .box {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>HELLO RWD!!!</h1>
            <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, doloremque.</div>
        </div>
    </div>
    <!-- 
        缺點
            1.至少要兩層元素。(table,table-cell) 
            2.table-cell無法設定寬度
    -->
</body>
</html>
