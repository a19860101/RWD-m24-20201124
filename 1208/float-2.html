<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 150px;
            height: 150px;
            background-color: #ff5858;
            float: left;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: #0867ff;
            float: right;
        }
        .box3 {
            width: 400px;
            height: 300px;
            background-color: #2e2e2e;

            clear: both;
            /* 清除對浮動的影響 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
