<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #fa0;
            margin: 10px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: #0af;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <script>
        gsap.to('.box1',{x: 500,duration: 3,delay: 0})
        gsap.to('.box2',{x: 500,duration: 3,delay: 3, repeat: -1,yoyo: true})
    </script>
</body>
</html>
