<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #fa0;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>    
    <div class="box"></div>    
    <div class="box"></div>    
    <div class="box"></div>    
    <div class="box"></div>    
    <div class="box"></div>    
    <div class="box"></div>    
    <div class="box"></div>    
    <script>
        gsap.defaults({duration: 3})
        gsap.to('.box',{
            x: 500,
            stagger: {
                each: 0.5,
                // amount:0.5,
                from: 'random'
                /*
                    start,end, center,edges, random
                */
            },
            ease:'power2',
            delay: 0.5})
    </script>
