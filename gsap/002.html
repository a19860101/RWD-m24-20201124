<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #fa0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        gsap.fromTo('.box',{
            x: 1000,
            opacity:0,
            scale:0
        },{
            x: 300,
            opacity:1,
            rotate: 360,
            scale:1,
            duration: 3
        })

        // gsap.from('.box',{
        //     x: 100,
        //     opacity:0,
        //     scaleX:0,
        //     duration:3
        // });
    </script>
</body>
</html>
