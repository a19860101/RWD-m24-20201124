<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="phone">姓名</label>
        <input type="text" id="name" name="name" value="">
        <br>
        <label for="phone">電話</label>
        <input type="text" id="phone" name="phone" value="">
        <br>
        <label for="mail">Mail</label>
        <input type="email" id="mail" name="mail" value="">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw" value="">
        <br>
        <label for="birth">生日</label>
        <input type="date" id="birth" name="birth" value="">
        <br>
        <label for="gender">性別</label>

        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>

        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>
        <br>
        
        <label for="skills">專長</label>

        <input type="checkbox" id="graphic" name="skills" value="平面設計">
        <label for="graphic">平面設計</label>
        <input type="checkbox" id="web" name="skills" value="網頁設計">
        <label for="web">網頁設計</label>
        <input type="checkbox" id="clip" name="skills" value="影片剪輯">
        <label for="clip">影片剪輯</label>

        <br>

        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option>--請選擇--</option>
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
            <option value="研究所以上">研究所以上</option>
        </select>

        <br>
        <label for="content">內容</label>
        <textarea name="content" id="content" cols="60" rows="5"></textarea>
        <br>
        <input type="submit" value="送出">
    </form>
</body>
</html>
