<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig==" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Background Color</h1>
    <div class="p-3 bg-primary">primary</div>
    <div class="p-3 bg-secondary">secondary</div>
    <div class="p-3 bg-danger">danger</div>
    <div class="p-3 bg-info">info</div>
    <div class="p-3 bg-warning">warning</div>
    <div class="p-3 bg-success">success</div>
    <div class="p-3 bg-light">light</div>
    <div class="p-3 bg-dark">dark</div>
    <div class="p-3 bg-transparent">transparent</div>
    <h1>Text Color</h1>
    <div class="p-3 text-primary">primary</div>
    <div class="p-3 text-secondary">primary</div>
    <div class="p-3 text-danger">primary</div>
    <div class="p-3 text-info">primary</div>
    <div class="p-3 text-warning">primary</div>
    <div class="p-3 text-light bg-dark">primary</div>
    <div class="p-3 text-dark">primary</div>
    <div class="p-3 text-white bg-dark">primary</div>
    <div class="p-3 text-black">primary</div>
    <div class="p-3 text-muted">muted</div>
    <div class="p-3 text-black-50">black 50</div>
    <div class="p-3 text-white-50 bg-dark">white 50</div>

</body>
</html>
